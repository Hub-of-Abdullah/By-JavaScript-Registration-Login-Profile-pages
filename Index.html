<!DOCTYPE html>
<html>
<head>
        <title>Registrasion Form </title>
        <link rel="stylesheet" href="style.css"> 
        
</head>
<body>
    <div class = "main">
        <div class="register" id = "regi">
            <h1>Registrasion Here</h1><br>
            <form id = "register">
                <div class ="Full-Name" >
                    <span class="label">Full Name</span> <br>
                    <input type="text" id="name" class="Fname" placeholder="Enter Your Full Name " />
                </div>
                <br>
                <div class ="ID" >
                    <span class="label">Id No</span> <br>
                    <input type="text" id="IdNo" class="IdNo" placeholder="Enter Your ID NO" />
                </div>
                <br>
                <div class ="Email" >
                    <span class="label">Email</span> <br>
                    <input type="text" id="Email" class="Email" placeholder="Email" />
                </div>
                <br>
                <div class ="PhoneNumber" >
                    <span class="label">Phone Number</span> <br>
                    <input type="text" id="PhoneNumber" class="PhoneNumber" placeholder="Phone Number" />
                </div>
                <br>
                <div class ="Department" >
                    <span class="label">Department</span> <br>
                    <input type="text" id="Department" class="Department" placeholder="Department (Example CSE)" />
                </div>
                <br>
                <div class="btn-btn">
                    <input type="submit" value="Register" class="btn" />
                </div>
                
            </form>
        </div>
      

    </div>   
     
    <!-- Profile Card -->
    <div class = "profile">
        <table class = "TableForCard">
                <tr class = "title" id="ProName">
                    <td>Name</td>
                    <td>ID NO </td>
                    <td>Department </td>
                    <td>Phone Number </td>
                    <td>Email </td>
                </tr>
                <tr class = "colon" >
                    <td>: </td>
                    <td>: </td>
                    <td>: </td>
                    <td>: </td>
                    <td>: </td>
                </tr>
                <tr class = "value" id = "Profile-Info">
                   
                </tr>
            
                
        </table>
    </div>
    <script src="app.js"></script>
</body>    
<footer>

</footer>
</html>
